# Informações do projeto
sonar.projectKey=pedrovieira249_go-teste-sonarcloud
sonar.organization=pedrovieira249

sonar.projectName=Go Test SonarCloud
sonar.projectVersion=1.0

# IMPORTANTE: Separar código de teste
sonar.sources=.
sonar.tests=.

# Padrões de teste (SonarCloud precisa saber o que é teste)
sonar.test.inclusions=**/*_test.go

# Exclusões de código fonte (NÃO analisar testes como código de produção)
sonar.exclusions=**/*_test.go,**/vendor/**,**/.github/**,**/go.mod,**/go.sum

# Cobertura
sonar.go.coverage.reportPaths=coverage.out

# Encoding
sonar.sourceEncoding=UTF-8

# CRÍTICO: Garantir que arquivos _test.go não sejam considerados código de produção
sonar.coverage.exclusions=**/*_test.go